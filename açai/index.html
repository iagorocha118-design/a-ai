<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspadinha Pastel Gourmet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4B0082;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #FFD700;
    }
    #scratchCanvas {
      margin-top: 20px;
      border-radius: 12px;
      cursor: pointer;
    }
    .prize {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Raspadinha Pastel Gourmet ðŸŽ‰</h1>
  <p>Raspe a Ã¡rea cinza para descobrir seu prÃªmio!</p>
  <canvas id="scratchCanvas" width="300" height="150"></canvas>
  <div id="result" class="prize"></div>

  <script>
    const canvas = document.getElementById("scratchCanvas");
    const ctx = canvas.getContext("2d");

    let alreadyScratched = localStorage.getItem("alreadyScratchedPastel");
    const prizeText = "ðŸŽ‰ ParabÃ©ns! VocÃª acaba de ganhar um Pastel Gourmet!";
    const baseMessage = "ðŸ¥Ÿ Vale 1 Pastel Gourmet ðŸ¥Ÿ";

    if (alreadyScratched === "true") {
      ctx.fillStyle = "#4B0082";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFD700";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText(baseMessage, canvas.width / 2, canvas.height / 2);
      document.getElementById("result").innerText = "VocÃª jÃ¡ usou sua raspadinha!";
      canvas.style.pointerEvents = "none";
    } else {
      // Fundo com mensagem "vale"
      ctx.fillStyle = "#4B0082";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#FFD700";
      ctx.font = "20px Arial";
      ctx.textAlign = "center";
      ctx.fillText(baseMessage, canvas.width / 2, canvas.height / 2);

      // Camada cinza para raspar
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "#C0C0C0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let isDrawing = false;
      const totalPixels = canvas.width * canvas.height;

      function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();

        // Checar progresso de raspagem
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        let transparentPixels = 0;
        for (let i = 3; i < imageData.length; i += 4) {
          if (imageData[i] === 0) transparentPixels++;
        }
        let percent = (transparentPixels / totalPixels) * 100;

        if (percent > 70) {
          document.getElementById("result").innerText = prizeText;
          localStorage.setItem("alreadyScratchedPastel", "true");
          canvas.style.pointerEvents = "none";
        }
      }

      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => isDrawing = false);
      canvas.addEventListener("mousemove", scratch);
      canvas.addEventListener("touchstart", () => isDrawing = true);
      canvas.addEventListener("touchend", () => isDrawing = false);
      canvas.addEventListener("touchmove", scratch);
    }
  </script>
</body>
</html>
